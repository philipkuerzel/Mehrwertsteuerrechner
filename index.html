<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehrwertsteuerrechner</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
        <div class="calculator-container">
            <h1>Mehrwertsteuerrechner</h1>
            <form onsubmit="return false">
                <div > 
                    <p>Was soll berechnet werden?</p>
                    <div class="calcTypeNettoBrutto">
                        <input type="radio" name="calculationType" id="nettoBrutto" checked>
                        <label for="nettoBrutto">Netto zu Brutto</label>  
                    </div>
                    <div class="calcTypeBruttoNetto">
                        <input type="radio" name="calculationType" id="bruttoNetto">
                        <label for="bruttoNetto">Brutto zu Netto</label>
                    </div>
                </div>           
                <div class="mwstType">
                <p>Mehrwertsteuersatz:</p>
                    <input type="radio" name="mwstRate" id="mwst7" value="0.07" checked>
                    <label for="mwst7">7%</label>
                
                    <input type="radio" name="mwstRate" id="mwst19" value="0.19">
                    <label for="mwst19">19%</label>
                </div>
                
                <label for="amount">Betrag in Euro <span>*</span></label>
                <input type="number" id="amount">
                
                <button onclick="calculate()">Berechnen</button>
            </form>     
            <div id="result"></div>
        </div>
    
    <script src="./assets/js/main.js"></script>
    
</body>
</html>
